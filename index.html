<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <title>Dept forms</title>
  </head>
  <body>
    <button class="check-find-button" id="open-sidebar-btn">
      <span class="check-button-sign">Відкрити сайдбар</span>
    </button>
    <div style="height: 20px"></div>
    <!-- Filter and search block -->
    <div class="check-search-block">
      <form method="post" class="check-search-form" id="check-search-form">
        <div class="check-search-field">
          <input
            class="check-search-input"
            type="search"
            id="check-search"
            name="check-search"
            placeholder="Фільтр + Пошук"
          />
          <div class="check-search-input-icon" id="check-search-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              viewBox="0 0 26 26"
              class="search-icon"
            >
              <path
                d="M18.896054,16.7747337 L21.8474034,19.7260831 C22.2413242,20.1200039 22.247652,20.752348 21.8542912,21.1457088 L21.1457088,21.8542912 C20.755592,22.244408 20.1200735,22.2413938 19.7260831,21.8474034 L16.7747337,18.896054 C15.6855772,19.5947944 14.390109,20 13,20 C9.1340068,20 6,16.8659932 6,13 C6,9.1340068 9.1340068,6 13,6 C16.8659932,6 20,9.1340068 20,13 C20,14.390109 19.5947944,15.6855772 18.896054,16.7747337 Z M13,18 C15.7614237,18 18,15.7614237 18,13 C18,10.2385763 15.7614237,8 13,8 C10.2385763,8 8,10.2385763 8,13 C8,15.7614237 10.2385763,18 13,18 Z"
              />
            </svg>
          </div>
        </div>
        <div class="check-search-panel">
          <div class="check-search-form-field">
            <label class="check-form-label" for="check-number">Номер</label>
            <input
              class="check-form-input"
              type="number"
              min="0"
              name="check-number"
              id="check-number"
            />
          </div>
          <div class="check-search-form-field">
            <label class="check-form-label" for="check-contragent"
              >Контрагент</label
            >
            <input
              class="check-form-input"
              type="text"
              name="check-contragent"
              id="check-contragent"
            />
          </div>
          <div class="check-search-form-field">
            <label class="check-form-label" for="check-edrpou">ЄДРПОУ</label>
            <input
              class="check-form-input"
              type="number"
              min="0"
              name="check-edrpou"
              id="check-edrpou"
            />
          </div>
          <div class="check-search-form-field">
            <label class="check-form-label" for="check-direction"
              >Напрямок</label
            >
            <select
              class="check-form-input"
              name="check-direction"
              id="check-direction"
            >
              <option value="0">Всі</option>
              <option value="1">Вхідний</option>
              <option value="2">Вихідний</option>
            </select>
          </div>
          <div class="check-search-form-field">
            <label class="check-form-label" for="check-status">Статус</label>
            <select
              class="check-form-input"
              name="check-status"
              id="check-status"
            >
              <option value="0">Всі</option>
              <option value="1">Отримано</option>
              <option value="2">Проведено</option>
              <option value="3">На обробці банком</option>
            </select>
          </div>
          <div class="check-form-buttons">
            <button class="check-find-button" type="submit" id="check-find-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                viewBox="0 0 26 26"
                class="search-icon"
              >
                <path
                  d="M18.896054,16.7747337 L21.8474034,19.7260831 C22.2413242,20.1200039 22.247652,20.752348 21.8542912,21.1457088 L21.1457088,21.8542912 C20.755592,22.244408 20.1200735,22.2413938 19.7260831,21.8474034 L16.7747337,18.896054 C15.6855772,19.5947944 14.390109,20 13,20 C9.1340068,20 6,16.8659932 6,13 C6,9.1340068 9.1340068,6 13,6 C16.8659932,6 20,9.1340068 20,13 C20,14.390109 19.5947944,15.6855772 18.896054,16.7747337 Z M13,18 C15.7614237,18 18,15.7614237 18,13 C18,10.2385763 15.7614237,8 13,8 C10.2385763,8 8,10.2385763 8,13 C8,15.7614237 10.2385763,18 13,18 Z"
                />
              </svg>

              <span class="check-button-sign">Знайти</span>
            </button>
            <button
              class="check-reset-button"
              type="button"
              id="check-reset-btn"
            >
              <span class="check-button-sign">Скинути</span>
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Sidebar block -->
    <div class="check-sidebar-block" id="check-sidebar">
      <div class="check-sidebar-close">
        <button
          type="button"
          class="check-sidebar-close-button"
          id="check-sidebar-close-btn"
        >
          Закрити
        </button>
      </div>
      <div class="check-sidebar-panel">
        <form class="check-sidebar-form">
          <h2 class="check-sidebar-title">Рознесення платежу</h2>
        </form>
      </div>
    </div>
    <div class="check-sidebar-overlay"></div>

    <script type="module" src="./main.js" defer></script>
  </body>
</html>
