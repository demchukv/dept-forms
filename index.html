<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <title>Dept forms</title>
  </head>
  <body>
    <button class="check-find-button" id="open-sidebar-btn">
      <span class="check-button-sign">Відкрити сайдбар</span>
    </button>
    <div style="height: 20px"></div>
    <!-- Filter and search block -->
    <div class="check-search-block">
      <form method="post" class="check-search-form" id="check-search-form">
        <div class="check-search-top">
          <div class="check-search-title">Знайти:</div>
          <div class="check-search-field">
            <div class="check-search-text">
              <div
                class="check-search-filter-area"
                id="check-filter-area"
              ></div>
              <div class="check-search-text-container">
                <input
                  class="check-search-input"
                  type="search"
                  id="check-search"
                  name="check-search"
                  placeholder="Фільтр + Пошук"
                  autocomplete="off"
                />
                <div class="check-search-input-icon" id="check-search-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="26"
                    height="26"
                    viewBox="0 0 26 26"
                    class="search-icon"
                  >
                    <path
                      d="M18.896054,16.7747337 L21.8474034,19.7260831 C22.2413242,20.1200039 22.247652,20.752348 21.8542912,21.1457088 L21.1457088,21.8542912 C20.755592,22.244408 20.1200735,22.2413938 19.7260831,21.8474034 L16.7747337,18.896054 C15.6855772,19.5947944 14.390109,20 13,20 C9.1340068,20 6,16.8659932 6,13 C6,9.1340068 9.1340068,6 13,6 C16.8659932,6 20,9.1340068 20,13 C20,14.390109 19.5947944,15.6855772 18.896054,16.7747337 Z M13,18 C15.7614237,18 18,15.7614237 18,13 C18,10.2385763 15.7614237,8 13,8 C10.2385763,8 8,10.2385763 8,13 C8,15.7614237 10.2385763,18 13,18 Z"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div class="check-search-panel">
              <div class="check-search-panel-inner">
                <div class="check-search-form-field">
                  <label class="check-form-label" for="check-number"
                    >Номер</label
                  >
                  <input
                    class="check-form-input"
                    type="number"
                    min="0"
                    name="check-number"
                    id="check-number"
                  />
                </div>
                <div class="check-search-form-field">
                  <label class="check-form-label" for="check-contragent"
                    >Контрагент</label
                  >
                  <input
                    class="check-form-input"
                    type="text"
                    name="check-contragent"
                    id="check-contragent"
                  />
                </div>
                <div class="check-search-form-field">
                  <label class="check-form-label" for="check-edrpou"
                    >ЄДРПОУ</label
                  >
                  <input
                    class="check-form-input"
                    type="number"
                    min="0"
                    name="check-edrpou"
                    id="check-edrpou"
                  />
                </div>
                <div class="check-search-form-field">
                  <label class="check-form-label" for="check-direction"
                    >Напрямок</label
                  >
                  <select
                    class="wide selectize"
                    name="check-direction"
                    id="check-direction"
                  >
                    <option value=""></option>
                    <option value="1">Вхідний</option>
                    <option value="2">Вихідний</option>
                  </select>
                </div>
                <div class="check-search-form-field">
                  <label class="check-form-label" for="check-status"
                    >Статус</label
                  >
                  <select
                    class="wide selectize"
                    name="check-status"
                    id="check-status"
                  >
                    <option value=""></option>
                    <option value="1">Отримано</option>
                    <option value="2">Проведено</option>
                    <option value="3">На обробці банком</option>
                  </select>
                </div>
                <div class="check-form-buttons">
                  <button
                    class="check-find-button"
                    type="submit"
                    id="check-find-btn"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="26"
                      height="26"
                      viewBox="0 0 26 26"
                      class="search-icon"
                    >
                      <path
                        d="M18.896054,16.7747337 L21.8474034,19.7260831 C22.2413242,20.1200039 22.247652,20.752348 21.8542912,21.1457088 L21.1457088,21.8542912 C20.755592,22.244408 20.1200735,22.2413938 19.7260831,21.8474034 L16.7747337,18.896054 C15.6855772,19.5947944 14.390109,20 13,20 C9.1340068,20 6,16.8659932 6,13 C6,9.1340068 9.1340068,6 13,6 C16.8659932,6 20,9.1340068 20,13 C20,14.390109 19.5947944,15.6855772 18.896054,16.7747337 Z M13,18 C15.7614237,18 18,15.7614237 18,13 C18,10.2385763 15.7614237,8 13,8 C10.2385763,8 8,10.2385763 8,13 C8,15.7614237 10.2385763,18 13,18 Z"
                      />
                    </svg>

                    <span class="check-button-sign">Знайти</span>
                  </button>
                  <button
                    class="check-reset-button"
                    type="button"
                    id="check-reset-btn"
                  >
                    <span class="check-button-sign">Скинути</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Sidebar block -->
    <div class="check-sidebar-block" id="check-sidebar">
      <div class="check-sidebar-close">
        <button
          type="button"
          class="check-sidebar-close-button"
          id="check-sidebar-close-btn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            viewBox="0 0 1024 1024"
            class="check-sidebar-close-icon"
          >
            <path
              d="M238.976 211.168c-10.528 3.712-24.224 17.728-27.904 28.512-1.734 4.908-2.737 10.568-2.737 16.462 0 5.789 0.967 11.352 2.747 16.536l-0.107-0.358c2.528 7.648 13.28 18.944 118.176 124.064l115.392 115.616-115.392 115.616c-104.896 105.12-115.648 116.416-118.176 124.064-6.112 18.592-2.048 36.032 11.648 49.696 13.664 13.696 31.104 17.76 49.696 11.648 7.648-2.528 18.944-13.28 124.064-118.176l115.616-115.392 115.616 115.392c105.12 104.896 116.416 115.648 124.064 118.176 18.592 6.112 36.032 2.048 49.696-11.648 13.696-13.664 17.76-31.104 11.648-49.696-2.528-7.648-13.28-18.944-118.176-124.064l-115.392-115.616 115.392-115.616c104.896-105.12 115.648-116.416 118.176-124.064 6.112-18.592 2.048-36.032-11.648-49.696-13.664-13.696-31.104-17.76-49.696-11.648-7.648 2.528-18.944 13.28-124.064 118.176l-115.616 115.392-115.616-115.392c-105.12-104.896-116.416-115.648-124.064-118.176-4.894-1.6-10.526-2.523-16.374-2.523-6.068 0-11.904 0.993-17.354 2.827l0.384-0.112z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="check-sidebar-panel">
        <form class="check-sidebar-form">
          <h2 class="check-sidebar-title">Рознесення платежу</h2>
        </form>
      </div>
    </div>
    <div class="check-sidebar-overlay"></div>

    <script type="module" src="./main.js" defer></script>
  </body>
</html>
